<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 dark:bg-gray-200">
    <br><br>
    <section class="bg-gray-200 dark:bg-gray-200">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">


            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"> Welcome to Signup Page</h1>
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create an account
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="POST" action="{% url 'signup form' %}">
					{% csrf_token %}
					<div>
						<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
						{{form.first_name}}
					</div>  
					<div>
						<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
						{{form.last_name}}
					</div>                                                
					<div>
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
						{{form.email}}
					</div>
					<div>
						<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Type</label>
						{{form.user_type}}
					</div>
					<div>
						<label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username (Can't be change latter)</label>
						{{form.username}}
					</div>                        
					<div>
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
						{{form.password1}}
					</div>
					<div>
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">	Confirm Password</label>
						{{form.password2}}
					</div>

					<button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">Create an account</button>
					{{messages}}
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="/loginaccount" class="font-medium text-blue-500 hover:underline dark:text-blue-400">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
