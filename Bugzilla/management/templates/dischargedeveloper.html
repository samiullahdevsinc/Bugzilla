<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discharge Developer</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="mx-auto max-w-md p-6 bg-white rounded shadow-md mt-8">
        <a href="/projects" class="text-blue-500 hover:underline">Go Back to Projects</a>
        <form method="POST" action="/dischargedeveloper/{{ project.name }}" class="mt-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium">Project Name</label>
                <p>{{ project.name }}</p>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium">Assigned Developers</label>
                {% if assigned_developers %}
                <select name="developer" class="w-full px-4 py-2 rounded border">
                    {% for developer in assigned_developers %}
                    <option value="{{ developer.username }}">{{ developer.username }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="w-full mt-2 bg-red-500 text-white py-2 rounded hover:bg-red-600">Discharge Developer</button>
                {% else %}
                <p>No Developers Assigned</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
