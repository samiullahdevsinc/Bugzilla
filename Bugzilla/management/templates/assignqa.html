<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assign Qa</title>
</head>
<body>
    <a href="/projects">All Project</a>
    <a href="/createproject">Create Project</a>
    <form method="POST" action="/assignqa/{{ project.name }}">
        {% csrf_token %}
        <label>Project Name</label>
        <p>{{ project.name }}</p>
        <label>Available QAs</label>
        {% if available_qas %}
        <select name="qa">
            {% for user in available_qas %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign Qa</button>
        {% else %}
        <p>No Available Qa</p>
        <a href="/projects">Go to Home</a>
        {% endif %}
    </form>
</body>
</html>
