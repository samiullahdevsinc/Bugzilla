<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Bug</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
 <!-- Extend your base template if you have one -->

	<a href="/projects">All Projects</a>
	<a href="/qabugs">All Bugs</a>
	<a href="/logout">Logout</a>

{% block content %}
    <div class="mx-auto max-w-md p-6 bg-white rounded shadow-md mt-8">
        <h2 class="text-2xl font-semibold mb-4">Create Bug</h2>
        <form method="post" action="/newbug" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white rounded py-2">Create Bug</button>
        </form>
    </div>
{% endblock %}

</body>
</html>
