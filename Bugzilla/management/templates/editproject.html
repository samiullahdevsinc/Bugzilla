{% extends 'base.html' %}  <!-- Extend your base template if you have one -->

{% block content %}
<div class="mx-auto max-w-md p-6 bg-white rounded shadow-md mt-8">
    <h2 class="text-2xl font-semibold mb-4">Edit Project</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium">Project Name</label>
            {{ form.name }}
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium" for="developers">Developers:</label>
            <select class="w-full rounded" name="developers" multiple>
                {% for developer in developers_not_assigned %}
                    <option value="{{ developer.username }}">{{ developer.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium" for="qa">QA Members:</label>
            <select class="w-full rounded" name="qa" multiple>
                {% for qa_member in qa_not_assigned %}
                    <option value="{{ qa_member.username }}">{{ qa_member.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white rounded py-2">Save Changes</button>
    </form>
</div>
{% endblock %}
