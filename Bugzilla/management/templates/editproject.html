{% extends 'base.html' %}  <!-- Extend your base template if you have one -->

{% block content %}
<div class="mx-auto max-w-md p-6 bg-white rounded shadow-md mt-8">
    <h2 class="text-2xl font-semibold mb-4">Edit Project</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-sm font-medium">Project Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white rounded py-2">Save Changes</button>
    </form>
</div>
{% endblock %}
