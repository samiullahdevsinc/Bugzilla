<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Project</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded shadow-md">
        <a href="/projects" class="text-blue-500 hover:underline">Go to Dashboard</a>
        <h2 class="text-2xl font-semibold mb-4">Create Project</h2>
        
        <form method="post" action="{% url 'create project' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-medium">Project Name</label>
                <input type="text" name="name" class="w-full px-4 py-2 rounded border" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Create Project</button>
        </form>

        {% if message %}
        <p class="mt-4">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
