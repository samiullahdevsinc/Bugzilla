<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Bug</title>
</head>
<body>
	<a href="/projects">All Projects</a>
	<a href="/newbug">Report New Bug</a>
	<a href="/qabugs">All Bugs</a>
	<a href="/logout">Logout</a>
    <h2>Report Bug for {{ project.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Report Bug</button>
    </form>
    <a href="{% url 'project bug' project.name %}">Back to Project</a>
</body>
</html>
